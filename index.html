<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!--Added goggle fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,500&family=Source+Code+Pro:wght@300&display=swap"
        rel="stylesheet">


    <!--Added font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <!--top section-->
        <section class="topSection">
            <!--left arrow-->
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <!--menu icon-->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </section>

        <!--Adding the profile image-->
        <img class="profileImage" src="Card image.jpg" alt="profileImage" title="idCard">

        <!--profile details-->
        <h2 class="profileName">Abhishek Chauhan</h2>
        <h3 class="profileDetails">Developer and student</h3>

        <!--social media section-->
        <section class="socialMedia">
            <!--Adding the facebook icon-->
            <div class="facebook">

                <i class="fa-brands fa-facebook"></i>
            </div>

            <!--Adding the twiter icon-->
            <div class="twitter">

                <i class="fa-brands fa-twitter"></i>
            </div>

            <!--Adding the instagram icon-->
            <div class="instagram">

                <i class="fa-brands fa-instagram"></i>
            </div>

            <!--Adding the youtube icon-->
            <div class="youtube">

                <i class="fa-brands fa-youtube"></i>
            </div>

        </section>

        <!--Adding the buttons-->
        <section class="myBtn">
            <div class="message">

               <!-- <button>Message</button> -->
               <p>Message</p>

            </div>

            <div class="subscribe">

                <!--<button>Subscribe</button> -->
                <p>subscribe</p>

            </div>
        </section>

        <!--Like comment and share section-->
        <section class="likeAndComment">
            <!--like section-->
            <div class="like">
                <i class="fa-regular fa-heart"></i>
                <p>100.5k</p>
            </div>

            <!--comment section-->
            <div class="comment">
                <i class="fa-regular fa-comment"></i>
                <p>15k</p>
            </div>

            <!--share section-->
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <p>10k</p>
            </div>

        </section>
    </div>
</body>

</html>
